spring.application.name=ReMe

# Database Configuration
# Uses environment variables from Render, with fallback for local development
# In Render, set these environment variables:
# - DB_HOST (e.g., your-db-host.render.com)
# - DB_PORT (default: 5432)
# - DB_NAME (your database name)
# - DB_USERNAME (your database user)
# - DB_PASSWORD (your database password)
spring.datasource.url=jdbc:postgresql://${DB_HOST}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8081

# CORS Configuration
spring.web.cors.allowed-origins=https://your-frontend-domain.com,http://localhost:3000,https://remenotes.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Allow circular references (temporary solution)
spring.main.allow-circular-references=true
